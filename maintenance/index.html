<html>

<head>
    <title>Sharelloc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen m-0 p-5 text-center font-sans">
    <div class="bg-white border border-gray-200 mt-10 max-w-lg m-auto p-10 rounded-xl shadow-md">
        <h1 class="text-blue-600 text-3xl font-semibold mb-5">We're working on sharelloc</h1>
        <p class="mb-5 leading-relaxed">
            Sharelloc is being updated. Check back in a few minutes!
        </p>
        <div class="loader mx-auto my-8 w-10 h-10 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin">
        </div>
        <p class="text-sm text-gray-600">The page will automatically refresh to check if we're back online.</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.reload();
        }, 30_000);
    </script>
</body>

</html>
